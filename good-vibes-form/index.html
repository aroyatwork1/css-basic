<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Good Vibes Form</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            Good Vibes Form
        </header>

        <main>
            <p id="description" class="main__heading">Tell us something positive that happened to you today.</p>
            <div id="form" class="form">
                <div class="form-control">
                    <label class="label">Name</label>
                    <input type="text" id="name" class="input-fields" placeholder="Enter your name">
                </div>
                <div class="form-control">
                    <label class="label">Email</label>
                    <input type="email" id="email" class="input-fields" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <label class="label">On a scale of 1-10, how good was it?</label>
                    <input type="number" id="goodness" class="input-fields" placeholder="Enter a number between 1 to 10">
                </div>
                <div class="form-control">
                    <label class="label">Where did it happen?</label>
                    <select name="Location of positive event" id="dropdown" class="input-fields">
                        <option value="home">At home</option>
                        <option value="commute">On my commute</option>
                        <option value="work">At work</option>
                        <option value="outside">On the street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-control">
                    <label class="label" style="vertical-align: top;padding-top: 15px;">At what time of day did it happen?</label>
                    <ul id="time-of-day" style="list-style: none; display: inline-block;" class="input-radio">
                      <li class="radio">
                        <input name="time-radio" type="radio" value="1" class="user-selection"> Morning
                      </li>
                      <li class="radio">
                        <input name="time-radio" type="radio" value="2" class="user-selection"> Afternoon
                      </li>
                      <li class="radio">
                        <input name="time-radio" type="radio" value="1" class="user-selection"> Evening
                      </li>
                    </ul>
                </div>
                <div class="form-control" style="margin-top: 25px">
                    <label class="label" style="vertical-align: top;padding-top: 15px;">What emotions did you expereinced ? ( Select all that apply )</label>
                    <ul id="time-of-day" style="list-style: none; display: inline-block;" class="input-radio">
                      <li class="radio">
                        <input name="feeling-check" value="1" type="checkbox"> Excited
                      </li>
                      <li class="radio">
                        <input name="feeling-check" value="2" type="checkbox"> Humbled
                      </li>
                      <li class="radio">
                        <input name="feeling-check" value="3" type="checkbox"> Elated
                      </li>
                      <li class="radio">
                        <input name="feeling-check" value="4" type="checkbox"> Loved
                      </li>
                      <li class="radio">
                        <input name="feeling-check" value="5" type="checkbox"> Enthusiastic
                      </li>
                    </ul>
                </div>
                <div class="form-control" style="margin-top: 10px">
                    <label class="label" style="vertical-align: top;padding-top: 10px;">Please describe your positive experience. </label>
                    <textarea class="input-fields" style="height: 50px"></textarea>
                </div>
                  
                <button id="submit" class="button align-middle">Submit</button>
            </div>
        </main>
    </body>
</html>
